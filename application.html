<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="styles.css"></head>
    <body>
        <table table-size="600" cellspacing="0" cellpadding="0" class="bordered-table" border="5" align="center">
            <thead>
                <th scope="col" colspan="2" class="title2 text-color1 color2">Donation and Application Form</th>
            </thead>
            <tr>
                <br><td class="text6 text-color1 color2">Donation</td>
                <td class="text-color1 color2"><br><input type="radio" name="two" value="two" checked="checked">Yes<input type="radio" name="two" value="two" checked="checked">No</td>
            </tr>
            <tr>
                <td class="text6 text-color1 color2">Amount</td>
                <td class="text-color1 color2"><select name="amount"> <option value="none">None</option><option value="10">$10</option><option value="20">$20</option><option value="30">$30</option><option value="50">$50</option><option value="100">$100</option><option value="200">$200</option><option value="other">Other</option></select></td>
            </tr>
            <tr>
                <td class="text6 text-color1 color2">Card Information</td>
                <td class="text6 text-color1 color2"><textarea name="info" cols="20" rows="4"></textarea></td>
            </tr>
            <tr>
                <td class="text6 text-color1 color2">Medical Information(for those applying for an animal)</td>
                <td class="text6 text-color1 color2"><textarea name="info" cols="50" rows="10"></textarea></td>
            </tr>
            <tr>
                <td class="text6 text-color1 color2">Animal Request</td>
                <td class="text6 text-color1 color2"><textarea name="animal" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td class="text6 text-color1 color2">Contact Information</td>
                <td class="text6 text-color1 color2"><textarea name="contact" cols="30" rows="8"></textarea></td>
            </tr>
            <tfoot>
                <td class="text6 text-color1 color2" colspan="2"><input type="submit" value="Submit"></td>
            </tfoot>
        </table>
    </body>
</html>
